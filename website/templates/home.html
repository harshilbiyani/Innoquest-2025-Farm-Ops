<html lang="en">
<head>

            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            background: url('/static/images/landing-bg.jpg') center/cover no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            background: rgba(46, 139, 87, 0.3);
            z-index: -1;

        /* Top Navigation */
        .top-nav {
            position: fixed;

            right: 0;
            padding: 20px 30px;
            z-index: 1000;
        }

            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 25px;
            z-index: -1;
        }

        .nav-btn:hover {
            background: rgba(50, 205, 50, 0.25);
            border-color: rgba(50, 205, 50, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(50, 205, 50, 0.3);
        }

        .nav-btn.active {
            background: rgba(50, 205, 50, 0.3);
            border-color: rgba(50, 205, 50, 0.5);
        }

        /* Main Content */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .main-heading {
            color: #FFFFFF;
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(50, 205, 50, 0.6), 0 0 40px rgba(50, 205, 50, 0.4);

        @keyframes shimmer {

            }
        }

        .main-buttons {

            flex-wrap: wrap;

        }

        .main-btn {

            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .btn-explore {
            background: linear-gradient(45deg, #32CD32, #90EE90);
            color: white;
            box-shadow: 0 15px 30px rgba(50, 205, 50, 0.4);
        }

        .btn-explore:hover {

            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(50, 205, 50, 0.5);

        .btn-about {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);

        .btn-about::before {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: -1;

            border-color: rgba(50, 205, 50, 0.4);

            box-shadow: 0 20px 40px rgba(50, 205, 50, 0.3);
        }

        .main-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .main-btn:hover::after {
            left: 100%;

        /* Assistant Icons */
        .assistant-icons {

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .assistant-icon::before {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 50%;
            z-index: -1;

        .assistant-icon:hover {

            -webkit-backdrop-filter: blur(25px);

        .assistant-icon img {

            height: 35px;
            filter: brightness(0) invert(1);
        }

        .chatbot-icon {
            position: fixed;
            right: 30px;
            bottom: 30px;
            z-index: 1000;
        }

        .voice-icon {
            position: fixed;
            left: 30px;
            bottom: 30px;
            z-index: 1000;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 20px 40px rgba(50, 205, 50, 0.4), 0 0 30px rgba(50, 205, 50, 0.2);
            }
        }

        .assistant-icon.active {
            animation: pulse 2s infinite;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }

                bottom: 20px;
            }

        .voice-btn:disabled {

        .mic-icon {

            height: 20px;

        }

        .voice-status {
            background: rgba(50, 205, 50, 0.1);
            border: 1px solid rgba(50, 205, 50, 0.3);

        .voice-status p {
            margin: 0;

        .voice-transcript,

        /* Responsive modal */
        @media (max-width: 768px) {
            .voice-modal-content {

    <script>
        // Voice Navigation System
        class VoiceNavigationSystem {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.currentLanguage = 'en-US';
                this.init();
            }

            init() {
                // Check if browser supports speech recognition
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    this.setupRecognition();
                } else {
                    console.error('Speech recognition not supported');
                    alert('Voice recognition not supported in this browser. Please use Chrome, Edge, or Safari.');
                    return;
                }
            }

            setupRecognition() {
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = this.currentLanguage;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    console.log('Voice recognition started...');
                    document.querySelector('.voice-icon').classList.add('active');
                    this.showStatus('🎤 Listening... Speak now');
                };

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript) {
                        console.log('Voice command received:', finalTranscript);
                        this.showStatus(`You said: "${finalTranscript}"`);
                        this.processVoiceCommand(finalTranscript.toLowerCase().trim());
                    }
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.showStatus(`❌ Error: ${event.error}`);
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    this.stopListening();
                };
            }

            setupEventListeners() {
                // Event listeners are no longer needed as voice is activated directly through the icon
                // Language switching can be added later if needed
            }

            startListening() {
                if (this.recognition && !this.isListening) {
                    try {
                        this.recognition.start();
                        console.log('Starting voice recognition...');
                    } catch (error) {
                        console.error('Error starting recognition:', error);
                        this.showStatus('❌ Could not start voice recognition');
                    }
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                    this.isListening = false;
                    document.querySelector('.voice-icon').classList.remove('active');
                    this.hideStatus();
                    console.log('Voice recognition stopped');
                }
            }

            showStatus(message) {
                let statusDiv = document.getElementById('voiceStatus');
                if (!statusDiv) {
                    statusDiv = document.createElement('div');
                    statusDiv.id = 'voiceStatus';
                    statusDiv.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(0, 0, 0, 0.8);
                        color: white;
                        padding: 10px 20px;
                        border-radius: 20px;
                        z-index: 1000;
                        font-size: 14px;
                        backdrop-filter: blur(10px);
                    `;
                    document.body.appendChild(statusDiv);
                }
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
            }

            hideStatus() {
                const statusDiv = document.getElementById('voiceStatus');
                if (statusDiv) {
                    statusDiv.style.display = 'none';
                }
            }

            async processVoiceCommand(command) {
                this.showStatus('🔄 Processing your command...');
                
                // Navigation commands in multiple languages
                const navigationCommands = {
                    // English
                    'home': () => window.location.href = '/',
                    'features': () => window.location.href = '/features',
                    'crops': () => window.location.href = '/crops',
                    'weather': () => window.location.href = '/weather',
                    'market': () => window.location.href = '/market-dashboard',
                    'disease': () => window.location.href = '/disease-detection',
                    'expert': () => window.location.href = '/guidance',
                    'yieldwise': () => window.location.href = '/yieldwise',
                    'government schemes': () => window.location.href = '/government-schemes',
                    
                    // Hindi
                    'होम': () => window.location.href = '/',
                    'घर': () => window.location.href = '/',
                    'फीचर्स': () => window.location.href = '/features',

                    'सरकारी योजना': () => window.location.href = '/government-schemes'
                };

                // Check for direct navigation commands
                let commandExecuted = false;
                for (const [key, action] of Object.entries(navigationCommands)) {
                    if (command.includes(key.toLowerCase())) {
                        action();
                        this.showStatus(`✅ Navigating to ${key}...`);
                        commandExecuted = true;
                        break;
                    }
                }

                // If no direct command found, use Gemini AI for more complex queries
                if (!commandExecuted) {
                    await this.queryGeminiAI(command);
                }
            }

            async queryGeminiAI(query) {
                try {
                    if (!this.apiKey || this.apiKey === 'YOUR_FREE_GEMINI_API_KEY_HERE') {
                        throw new Error('Gemini API key not configured');
                    }

                    // Using Google Gemini free tier API
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `You are a farming assistant. The user said: "${query}". 
                                           Provide a helpful response about farming, crops, weather, or agriculture. 
                                           If they're asking for navigation, suggest the appropriate page from: 
                                           home, features, crops, weather, market, disease detection, expert guidance, yieldwise, government schemes.
                                           Keep the response concise and helpful.`
                                }]
                            }]
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aiResponse = data.candidates[0].content.parts[0].text;
                        this.showStatus(`🤖 AI: ${aiResponse}`);
                        this.speakResponse(aiResponse);
                        this.updateStatus('AI response generated');
                    } else {
                        throw new Error('API request failed');
                    }
                } catch (error) {
                    console.error('Gemini AI Error:', error);
                    const fallbackResponse = this.getFallbackResponse(query);
                    this.showStatus(`💡 ${fallbackResponse}`);
                    this.speakResponse(fallbackResponse);
                    // Status already shown above
                }
            }

            getFallbackResponse(query) {
                const fallbackResponses = {
                    'en-US': {
                        default: "I can help you navigate to different sections. Try saying 'features', 'crops', 'weather', 'market', or 'expert guidance'.",
                        help: "Available commands: Home, Features, Crops, Weather, Market, Disease Detection, Expert Guidance, YieldWise, Government Schemes"
                    },
                    'hi-IN': {
                        default: "मैं आपको विभिन्न अनुभागों में नेविगेट करने में मदद कर सकता हूं। 'फीचर्स', 'फसल', 'मौसम', 'बाजार', या 'विशेषज्ञ' कहने का प्रयास करें।",
                        help: "उपलब्ध कमांड: होम, फीचर्स, फसल, मौसम, बाजार, रोग पहचान, विशेषज्ञ मार्गदर्शन"
                    },
                    'mr-IN': {
                        default: "मी तुम्हाला वेगवेगळ्या विभागांमध्ये नेव्हिगेट करण्यात मदत करू शकतो. 'वैशिष्ट्ये', 'पीक', 'हवामान', 'बाजार' किंवा 'तज्ञ' म्हणून पहा.",
                        help: "उपलब्ध कमांड: घर, वैशिष्ट्ये, पीक, हवामान, बाजार, रोग ओळख, तज्ञ मार्गदर्शन"
                    }
                };

                const langResponses = fallbackResponses[this.currentLanguage] || fallbackResponses['en-US'];
                return query.includes('help') || query.includes('मदद') || query.includes('मदत') 
                    ? langResponses.help 
                    : langResponses.default;
            }

            speakResponse(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = this.currentLanguage;
                    utterance.rate = 0.8;
                    utterance.pitch = 1;
                    speechSynthesis.speak(utterance);
                }
            }
        }

        // Initialize voice navigation system
        let voiceNav = null;

        function toggleVoiceAssistant() {
            if (!voiceNav) {
                voiceNav = new VoiceNavigationSystem();
            }
            
            if (voiceNav.isListening) {
                voiceNav.stopListening();
            } else {
                voiceNav.startListening();
            }
        }

        function closeVoiceModal() {
            // Legacy function - no longer needed as we use direct voice activation
            if (voiceNav && voiceNav.isListening) {
                voiceNav.stopListening();
            }
        }

        function toggleChatbot() {
            const chatbotIcon = document.querySelector('.chatbot-icon');
            chatbotIcon.classList.toggle('active');
            
            if (chatbotIcon.classList.contains('active')) {
                console.log('Chatbot Activated');
                setTimeout(() => {
                    chatbotIcon.classList.remove('active');
                }, 3000);
            }
        }

        // Add smooth scrolling and interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const navBtns = document.querySelectorAll('.nav-btn');
            const mainBtns = document.querySelectorAll('.main-btn');

            // Navigation button interactions
            navBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    navBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Voice navigation is now handled directly through the voice icon
        });
    </script>
</body>
