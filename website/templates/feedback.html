<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='agriculture-chatbot-styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Feedback - FarmOps</title>
  <style>
    /* Glassmorphism and animation styles matching dashboard */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('{{ url_for('static', filename='images/landing-bg.jpg') }}') no-repeat center center/cover;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .main-container {
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px 50px;
    }
    .background-glass {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 95vw;
      min-height: calc(100% - 20px);
      background: rgba(255, 255, 255, 0.14);
      border-radius: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 60px 4px rgba(76, 175, 80, 0.08);
      z-index: 1;
      pointer-events: none;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    .dashboard-header {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      text-align: center;
      margin: 2rem 0 2.5rem 0;
      letter-spacing: 2.5px;
      line-height: 1.2;
      color: #1c361b;
      z-index: 3;
      position: relative;
      text-shadow: 0 5px 18px #a5ff4e55, 0px 1px 1px #3e892b17;
      padding: 0.5rem 2vw;
    }
    .dashboard-highlight {
      color: #e8ff5a;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 2px 9px #e8ff5a7a;
      padding: 0 0.25rem;
    }
    .dashboard-gradient {
      display: inline-block;
      font-weight: inherit;
      font-size: inherit;
      background: linear-gradient(92deg, #e8ff5a 18%, #43a047 48%, #5aedc7 80%);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      padding: 0 6px;
      animation: shimmerSmooth 3.2s linear infinite alternate;
    }
    .dashboard-icon {
      font-size: 1.2rem;
      vertical-align: middle;
      margin: 0 8px;
      opacity: 0.9;
      animation: pulseIcon 1.8s infinite alternate-reverse;
    }
    @keyframes shimmerSmooth {
      0%   {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    @keyframes pulseIcon {
      0%   {transform: scale(1);}
      80%  {transform: scale(1.14);}
      100% {transform: scale(0.93);}
    }
    form.glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(46, 125, 50, 0.15);
      transition: all 0.3s ease;
      position: relative;
      z-index: 3;
      width: 90%;
      max-width: 600px;
      padding: 30px 30px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    form.glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(46, 125, 50, 0.25);
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(232, 255, 90, 0.4);
    }
    label {
      font-weight: 700;
      font-size: 1.1em;
      color: #1c361b;
      margin-bottom: 10px;
      text-shadow: 0 1px 2px rgba(46, 125, 50, 0.2);
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 15px;
      border: 2px solid rgba(129, 199, 132, 0.6);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      font-size: 1em;
      color: #2e7d32;
      font-weight: 500;
      box-sizing: border-box;
      transition: all 0.3s ease;
      resize: vertical;
      margin-bottom: 20px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
      background: rgba(255, 255, 255, 0.95);
    }
    button.submit-btn {
      padding: 15px;
      background: linear-gradient(45deg, #4caf50, #66bb6a);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 700;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      transition: all 0.3s ease;
    }
    button.submit-btn:hover {
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.6);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="background-glass"></div>

    <h1 class="dashboard-header">
      <span class="dashboard-highlight">FarmOps:</span>
      <span class="dashboard-gradient">We Value Your Feedback</span>
    </h1>

    <form class="glass-card" method="POST" action="{{ url_for('submit_feedback') }}">
      <label for="name">Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Your Name" />

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="Your Email" />

      <label for="feedback">Feedback *</label>
      <textarea id="feedback" name="feedback" rows="6" placeholder="Your valuable feedback here..." required></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
